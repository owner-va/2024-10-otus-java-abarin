<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <title>Clients</title>
</head>
<body>
<h1>Clients List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phones</th>
    </tr>
    </thead>
    <tbody>
    <#list clients as client>
    <tr>
        <td>${client.name}</td>
        <td>${client.address.street}</td>
        <td>
            <ul>
                <#list client.phones as phone>
                <li>${phone.number}</li>
            </#list>
            </ul>
        </td>
    </tr>
    </#list>
    </tbody>
</table>

<h2>Add New Client</h2>
<form action="/admin/clients" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="phone1">Phone 1:</label>
    <input type="text" id="phone1" name="phone" required>

    <label for="phone2">Phone 2:</label>
    <input type="text" id="phone2" name="phone">

    <label for="phone3">Phone 3:</label>
    <input type="text" id="phone3" name="phone">

    <input type="submit" value="Add Client">
</form>
</body>
</html>
